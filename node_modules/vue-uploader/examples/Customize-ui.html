<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue uploader customize ui</title>
    <script src="http://cdn.bootcss.com/vue/1.0.25/vue.min.js"></script>
    <script src="../dist/vue-uploader.js"></script>
</head>
<body>
<div id="app">
    <!--通过设置hidden参数为true隐藏原有的ui-->
    <vue-uploader server="upload.json" :size-limit="10*1024*1024" :count-limit="1"
                  :hidden="true" v-ref:uploader></vue-uploader>
    <!--利用组件的属性和事件回调来自定义一套UI-->
    <template v-if="!file">
        <a href="javascript:;" @click="add">点击选择文件</a>
    </template>
    <template v-else>
        {{file.name}},{{file.hr_size}},
        <span style="color: red">
            进度:{{file.progress}}
        </span>
        <a href="javascript:;" v-if="file.status=='ready'" @click="file.start()">
            开始上传
        </a>
        <a href="javascript:;" v-if="file.status=='uploading'" @click="file.abort()">
            取消上传
        </a>
        <a href="javascript:;" v-if="file.status=='ready'||file.status=='finished'" @click="file.remove()">
            删除文件
        </a>
    </template>


</div>
<script>
    Vue.use(VueUploader)
    window.vm = new Vue({
        el: "#app",
        computed: {
            file: function () {
                return this.$refs.uploader.list[0]
            }
        },
        methods: {
            add: function () {
                this.$refs.uploader.select()
            }
        }
    })
</script>
</body>
</html>
