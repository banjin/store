<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue uploader basic</title>
    <script src="http://cdn.bootcss.com/vue/1.0.25/vue.min.js"></script>
    <script src="../dist/vue-uploader.js"></script>
</head>
<body>
<div id="app">
    <vue-uploader server="upload.json" :count-limit="100" :size-limit="10*1024*1024" :multiple="true"
                  :mime-types="['image/jpg','image/jpeg']"></vue-uploader>
</div>
<script>
    Vue.use(VueUploader, {
        compress: {
            height: 500,
            width: 500,
            quality: 80
        }
    })
    window.vm = new Vue({
        el: "#app",
        data: {
            compress: {
                height: 500,
                width: 500,
                quality: 80
            }
        }
    })
</script>
</body>
</html>
